<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/rps.js" defer></script>
  </head>
  <body>
    <div>
      <h1 id="top-text">FIRST TO 5 WINS!</h1>
      <div id="scores">
        <h3>Player Score:</h3>
        <h3>Computer Score:</h3>
      </div>
      <div id="main-buttons">
        <button class="choice" id="rock">
          <img src="./img/rock.svg" alt="ROCK" />
        </button>
        <button class="choice" id="paper">
          <img src="./img/paper.svg" alt="PAPER" />
        </button>
        <button class="choice" id="scissors">
          <img src="./img/scissors.svg" alt="SCISSORS" />
        </button>
      </div>
    </div>
  </body>
</html>
